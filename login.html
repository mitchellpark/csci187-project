<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Clara Community Marketplace - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="contain">
        <h1>Santa Clara Community Marketplace</h1>
        <h2>Login Page</h2>
        <form id="login">
            <label for="email">Enter Santa Clara Email</label>
            <input type="email" id="email" placeholder="@scu.edu" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <div class="buttons">
                <button type="button" onclick="window.location.href='registration.html'">Register</button>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script type="module" src="fireconfig.js"></script>
    <script type="module" src="signin.js"></script>
</body>
</html>
