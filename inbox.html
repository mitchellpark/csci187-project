<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Santa Clara Community Marketplace</title>
    <link rel="stylesheet" href="inbox.css">
</head>
<body>
    <div class="inbox">
        <header class="header">
            <div class="pfp">
            </div>
            <nav class="navbar">
                <a href="#">Inbox</a>
                <a href="#">Order History</a>
                <a href="#">Reviews</a>
                <a href="#">Financials</a>
                <a href="#">Liked Posts</a>
            </nav>
        </header>
        <div class="main">
            <aside class="side">
                <div class="user-item selected">
                    Jack Davidson
                </div>
            </aside>
            <div class="chat">
                <div class="chatheader">
                    Jack Davidson
                </div>
                <div class="chatbox">
                    <p>Hey Jack, where should I meet you to pick up the couch?</p>
                </div>
                <div class="message">
                    <input type="text" placeholder="Type a message..." />
                    <button>Send!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
