<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="marketplace.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="headerContent">
                <img src="horse.png" alt="Bucking Bronco Logo" class="logo">
                <h1>Santa Clara Community Marketplace</h1>
            </div>
            <div class="headerset">
                <div class="navlinks" id="navlinks">
                    <a href="profile.html">My Profile</a>
                    <a href="cart.html">Cart</a>
                    <button id="signOutButton" class="signout">Sign Out</button>
                </div>
            </div>
        </header>

        <div class="searchBar">
            <input id="searchInput" type="text" />
            <button id="searchButton">Search!</button>
        </div>

        <div class="listingss">
            <aside class="filterColumn">
                <h2>Filter</h2>
                <div class="priceInputs">
                    <div class="priceGroup">
                        <div class="priceField">
                            <label for="minPrice">Minimum Price</label>
                            <input type="number" id="minPrice" class="minValue" min="0" step="0.01" placeholder="0">
                        </div>
                        <div class="priceField">
                            <label for="maxPrice">Maximum Price</label>
                            <input type="number" id="maxPrice" class="maxValue" min="0" step="0.01" placeholder="1000">
                        </div>
                    </div>
                </div>
                <div class="categoryFilter">
                    <h3>Categories</h3>
                    <div id="categoryCheckboxes">
                        <label>
                            <input type="checkbox" class="categoryCheckbox" value="Furniture">
                            Furniture
                        </label>
                        <label>
                            <input type="checkbox" class="categoryCheckbox" value="Clothing/Accessories">
                            Clothing/Accessories
                        </label>
                        <label>
                            <input type="checkbox" class="categoryCheckbox" value="Office Supplies">
                            Office Supplies
                        </label>
                        <label>
                            <input type="checkbox" class="categoryCheckbox" value="Jewelry">
                            Jewelry
                        </label>
                        <label>
                            <input type="checkbox" class="categoryCheckbox" value="Sporting Goods">
                            Sporting Goods
                        </label>
                        <label>
                            <input type="checkbox" class="categoryCheckbox" value="Electronics">
                            Electronics
                        </label>
                        <label>
                            <input type="checkbox" class="categoryCheckbox" value="Other">
                            Other
                        </label>
                    </div>
                </div>
                <button id="applyFiltersButton">Apply Filters</button>
            </aside>

            <section class="Grid">
                <div class="pGrid" id="dynamicListings">
                    <div id="loadingIndicator" style="display: none; text-align: center; font-size: 16px; color: #666;">
                        Loading listings
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="marketplace.js"></script>
</body>
</html>
