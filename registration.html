<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Clara Community Marketplace</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="contain">
        <h1>Santa Clara Community Marketplace</h1>
        <h2>Registration Page</h2>
        <div id="userfeed"></div> 
        <form id="regform">
            <label for="email">Enter your Santa Clara University Email</label>
            <input type="email" id="email" placeholder="...@scu.edu" required>
            <label for="password">Enter a password</label>
            <input type="password" id="password" placeholder="Enter password" required>
    
            <button type="submit">Register</button>
        </form>
    </div>    
    <script type="module" src="fireconfig.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
