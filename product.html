<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>Santa Clara Community Marketplace</h1>
            <div class="top-header">
                <button id="marketplaceButton" class="nav-button">Marketplace</button>
                <button id="cartButton" class="nav-button">Cart</button>
                <div id="profileButton" class="pfp"></div>
            </div>
        </header>

        <div class="producT">
            <div class="product">
                <div class="photo">
                    <img id="productImage" src="placeholder.png" alt="Product Image" />
                </div>
                <div class="product-description">
                    <p id="productTitle">Product Title</p>
                </div>
            </div>

            <div class="buttons">
                <button class="buy" id="buyNow">Buy Now<br><span id="buyPrice">$0</span></button>
            </div>

            <div class="sellerInfo">
                <h3 id="sellerName">Category: <span id="productCategory"></span></h3>
                <p id="productDescription"></p>
            </div>
        </div>
    </div>

    <script type="module" src="product.js"></script>
</body>
</html>
