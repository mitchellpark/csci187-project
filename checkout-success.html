<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Checkout</title>
    <link rel="stylesheet" href="checksuccess.css">
</head>
<body>
    <div class="checkoutsuccess">
        <header>
            <h1>Santa Clara Community Marketplace</h1>
            <div class="top">
                <div class="pfp"></div>
            </div>
        </header>

        <div class="main">
            <div class="pcontains">
                <div class="ppicture">
                    <img src="chair.png" alt="Dining Chair">
                </div>
                <div class="pdescription">
                    <h2>$45</h2>
                    <p>Dining Chair</p>
                </div>
            </div>

            <div class="success">
                <p>Successful Checkout! Confirmation will be sent to Inbox.</p>
            </div>
        </div>
    </div>
</body>
</html>
