<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profilec">
        <header class="header">
            <nav class="navbar">
                <a href="marketplace.html">Marketplace</a>
                <a href="orderhistory.html">Order History</a>
                <a href="reviews.html">Reviews</a>
                <a href="sell.html">List</a>
                <button id="signOutButton" class="signout">Sign Out</button>
            </nav>
        </header>
        <main class="main">
            <h2>Profile Information</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="First Name">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" disabled>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Address">
            
            <label for="standing">Standing (Class Year):</label>
            <input type="text" id="standing" placeholder="Standing">

            <label for="venmoID">Venmo ID:</label>
            <input type="text" id="venmoID" placeholder="Venmo ID">

            <button id="saveButton">Save</button>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
